[tox]
envlist = {{ALL}}
skip_missing_interpreters = false

[testenv:{{PASSING}}]
allowlist_externals = bash
command =
    bash -c '[ "$(py tag {envpython})" = "{envname}" ]'
    bash -c '[ "$(python -VV)" = "$({envpython} -VV)" ]'
    bash -c '[ "$(python -m samplepkg)" = "success" ]'
    bash -c '[ "$(samplepkg)" = "success" ]'
